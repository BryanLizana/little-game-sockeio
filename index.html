<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>


<textarea name="" id="p" cols="30" rows="10">This is some text</textarea>
<script>
  var socket = io('http://node.local:3030');
//   socket.on('news', function (data) {
//     console.log(data);
//     socket.emit('my other event', { my: 'data' });
//   });

socket.on('typeText',function (data) { 
    console.log(data+'.');

    var paragraph = document.getElementById("p");
    var text = document.createTextNode("\n" + data);
    paragraph.appendChild(text);    
})


function sendText() {  
     var valueText = document.getElementById("text").value ;
     socket.emit('SendText',valueText);
     document.getElementById("text").value = '';

}


</script>
<br>
<input type="text" id="text">
<input type="button" value="Send" onclick="sendText()">
</body>
</html>
